<div class="wrapper">
  <section class="section container contact" id="contact">
    <div class="section__header">
      <h3 class="section__title">Contact</h3>
    </div>
    <div class="section__body section__body--contact">
      <div class="contact-item">
          <h5 class="contact-item__title">Our address</h5>
          <ul class="address">
            <li class="address__item">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              <p> 123 Avenue, 4th block, New York City </p>
            </li>
            <li class="address__item">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
              <p> info@example.com</p>
            </li>
            <li class="address__item">
              <i class="fa fa-mobile" aria-hidden="true"></i>
              <p> +1234 567 567 </p>
            </li>
          </ul>
        <h5 class="contact-item__title">Contact Form</h5>
        <form action="#" class="contact-form" method="post">
          <input type="text" placeholder="Name" required class="contact-form__name" name="name">
          <input type="text" placeholder="E-mail" required class="contact-form__email" name="E-mail">
          <input type="text" placeholder="Subject" class="contact-form__subject" name="subject">
          <textarea name="message" class="contact-form__message" placeholder="Message"></textarea>
          <button type="submit" class="contact-form__submit">Send</button>
        </form>
      </div>
      <div class="contact-item">
        <h5 class="contact-item__title">
          Our Location
        </h5>
        <div class="location">
          <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB4VCpn0tdoCNOYe8uopZlXgKUjo29m_jY&q=Royal+35+Steakhouse,New York" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>
</div>
