<div class="wrapper wrapper--color">
  <section class="section container subscribe">
    <div class="section__header section__header--subscribe">
      <h3 class="section__title">Subscribe with Us</h3>
    </div>
    <div class="section__body section__body--subscribe">
      <form action="#" class="subscribe-form" method="post">
        <input type="text" class="subscribe-form__email" placeholder="E-mail" required>
        <button class="subscribe-form__send" type="submit">
          <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
        </button>
      </form>
    </div>
  </section>
</div>
